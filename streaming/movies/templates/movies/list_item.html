{% for item in result_list %}
    <div class="poster col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="/{{data.view_path_base}}/{{item.id}}/{{item.slug}}">
            <div class="poster-img" style="background-image:url({{item.poster_url_w500}})"></div>
        </a>
        <span class="title" width="auto">{{item.title}}</span>
        <span class="year" width="auto">{{item.release_year}}</span>
    </div>
{% endfor %}
